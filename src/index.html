<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <span class="display-value" id="display">0</span>
      </div>
      <div class="buttons">
        <button class="btn-function" data-action="clear">AC</button>
        <button class="btn-function" data-action="toggle-sign">+/-</button>
        <button class="btn-function" data-action="percentage">%</button>
        <button class="btn-operator" data-action="operator" data-value="/">&divide;</button>

        <button class="btn-digit" data-action="digit" data-value="7">7</button>
        <button class="btn-digit" data-action="digit" data-value="8">8</button>
        <button class="btn-digit" data-action="digit" data-value="9">9</button>
        <button class="btn-operator" data-action="operator" data-value="*">&times;</button>

        <button class="btn-digit" data-action="digit" data-value="4">4</button>
        <button class="btn-digit" data-action="digit" data-value="5">5</button>
        <button class="btn-digit" data-action="digit" data-value="6">6</button>
        <button class="btn-operator" data-action="operator" data-value="-">&minus;</button>

        <button class="btn-digit" data-action="digit" data-value="1">1</button>
        <button class="btn-digit" data-action="digit" data-value="2">2</button>
        <button class="btn-digit" data-action="digit" data-value="3">3</button>
        <button class="btn-operator" data-action="operator" data-value="+">+</button>

        <button class="btn-digit btn-zero" data-action="digit" data-value="0">0</button>
        <button class="btn-digit" data-action="decimal">.</button>
        <button class="btn-operator" data-action="equals">=</button>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
