<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <button class="mode-toggle" id="mode-toggle">Sci</button>
        <button class="mode-toggle formula-toggle" id="formula-toggle">f(x)</button>
        <button class="btn-undo disabled" id="undo-btn" data-action="undo">&#x21A9;</button>
        <span class="display-value" id="display">0</span>
      </div>
      <div class="formula-panel" id="formula-panel">
        <div class="formula-input-row">
          <input type="text" id="formula-expression" placeholder="e.g. x * 2 + y" spellcheck="false" />
        </div>
        <div class="formula-variables" id="formula-variables"></div>
        <div class="formula-actions">
          <button class="btn-formula" id="formula-eval">Evaluate</button>
          <button class="btn-formula" id="formula-save">Save</button>
        </div>
        <div class="formula-list" id="formula-list"></div>
      </div>
      <div class="scientific-buttons">
        <button class="btn-scientific" data-action="scientific" data-value="sin">sin</button>
        <button class="btn-scientific" data-action="scientific" data-value="cos">cos</button>
        <button class="btn-scientific" data-action="scientific" data-value="tan">tan</button>
        <button class="btn-scientific" data-action="scientific" data-value="ln">ln</button>
        <button class="btn-scientific" data-action="scientific" data-value="sqrt">&radic;x</button>
        <button class="btn-scientific" data-action="scientific" data-value="square">x&sup2;</button>
        <button class="btn-scientific" data-action="operator" data-value="^">x<sup>y</sup></button>
        <button class="btn-scientific" data-action="scientific" data-value="log">log</button>
      </div>
      <div class="buttons">
        <button class="btn-function" data-action="clear">AC</button>
        <button class="btn-function" data-action="toggle-sign">+/-</button>
        <button class="btn-function" data-action="percentage">%</button>
        <button class="btn-operator" data-action="operator" data-value="/">&divide;</button>

        <button class="btn-digit" data-action="digit" data-value="7">7</button>
        <button class="btn-digit" data-action="digit" data-value="8">8</button>
        <button class="btn-digit" data-action="digit" data-value="9">9</button>
        <button class="btn-operator" data-action="operator" data-value="*">&times;</button>

        <button class="btn-digit" data-action="digit" data-value="4">4</button>
        <button class="btn-digit" data-action="digit" data-value="5">5</button>
        <button class="btn-digit" data-action="digit" data-value="6">6</button>
        <button class="btn-operator" data-action="operator" data-value="-">&minus;</button>

        <button class="btn-digit" data-action="digit" data-value="1">1</button>
        <button class="btn-digit" data-action="digit" data-value="2">2</button>
        <button class="btn-digit" data-action="digit" data-value="3">3</button>
        <button class="btn-operator" data-action="operator" data-value="+">+</button>

        <button class="btn-digit btn-zero" data-action="digit" data-value="0">0</button>
        <button class="btn-digit" data-action="decimal">.</button>
        <button class="btn-operator" data-action="equals">=</button>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
